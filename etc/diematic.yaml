logging: info

# Boiler
# This identifies the boiler uniquely. In case you have several daemons installed for multiple boilers
# centralized in the same Home Assistant you might consider using a differnet uuid on each daemon
boiler:
    uuid: 1315878b-5e6f-4bf4-8164-f9050c6bfc4c
    name: Caldera

# Modbus connection parameters
# The 'register_ranges' indicates the ranges of ids to be read
# from the device, to avoid reading lots of useless data.
# All registers ids listed in the 'registers' section below
# must be included in a range, otherwise they will be ignored.
modbus:
    retries: 3
    unit: 10
    device: /dev/ttyUSB0
    timeout: 10
    baudrate: 9600
    register_ranges:
      - [   8,  12]
      - [  72,  73]
      - [ 102, 103]
      - [ 126, 147]
      - [ 189, 209]
      - [ 231, 232]
      - [ 263, 264]
      - [ 272, 278]
      - [ 282, 283]
      - [ 296, 300]
      - [ 305, 305]
      - [ 457, 457]
      - [ 465, 466]
      - [ 474, 476]
      - [ 503, 504]
      - [ 600, 626]
      - [ 650, 685]
      - [ 733, 739]

influxdb:
    host: homeassistant.chiton
    port: 8086
    user: diematic
    password: d*******
    database: diematic

http:
    hostname: 0.0.0.0
    port: 8080

mqtt:
    broker: your broker server
    port: 1883
    user: your mqtt user, optional
    password: your mqtt user credentials
    retain: false
    tls: false
    topic: diematic2mqtt/boiler
    discovery:
      prefix: homeassistant

registers:
    - id: 8
      name: sum_win
      desc: Summer/Winter temperature set point
      type: DiematicOneDecimal
      component: number
      unit: CelsiusTemperature
      icon: mdi:knob
      entity_category: config
      device_class: temperature
      ha: true
      min: 15
      max: 30.5
      step: 0.5
    - id: 9
      name: outdoor_anti_freeze
      desc: Outdoor temperature activating antifreeze
      type: DiematicOneDecimal
      component: number
      unit: CelsiusTemperature
      icon: mdi:knob
      entity_category: config
      device_class: temperature
      min: -8
      max: 10
      step: 1
    - id: 10
      name: night_mode
      desc: Energy savings
      type: Raw
      component: select
      entity_category: config
      options:
        - "No"
        - "Yes"
        - "Unknown"
      icon: mdi:sprout
      value_template: "{{ 'No' if value_json.night_mode | int == 0 else ('Yes' if value_json.night_mode | int == 1 else 'Unknown') }}"
      command_template: "{{ 0 if value == 'No' else 1 if value == 'Yes' else None }}"
    - id: 11
      name: delay_stop_heating_pump
      desc: Delay before stop of the heating pump in minutes
      type: Raw
      component: number
      unit: m
      icon: mdi:timer
      entity_category: config
      min: 0
      max: 15
      step: 1
    - id: 72
      name: hysteresis_a
      desc: Hysteresis A
      type: DiematicOneDecimal
      component: number
      device_class: temperature
      unit: K
      icon: mdi:chart-bell-curve-cumulative
      entity_category: config
      min: 4
      max: 10
      step: 1
    - id: 102
      name: outdoor_average_temp
      desc: Read of the average outdoor temperature
      type: DiematicOneDecimal
      component: sensor
      unit: CelsiusTemperature
      icon: mdi:home-thermometer
      device_class: temperature
      entity_category: diagnostic
      suggested_display_precision: 0
      state_class: measurement
